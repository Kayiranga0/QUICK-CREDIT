<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Loanapply</title>
<link rel="stylesheet" type="text/css" href="Loanapplycss.css">



  </head>
  <body style="background-image:url('media.jpg');">

    <div class="header">
    <a href="#default" class="logo"><img src="0.png" width="100px"height="80px"></a>
    <div class="header-right">
      <a class="active" href="#home">Home</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
    </div>
  </div>
  <div class="nav">

<h1>LOAN APPLICATION</h1>

    </div>
    <div class="navform">


      <form class="forminput">
        <table class="laonapptable">
          <tr>
            <td>
                Firstname:
            </td>
            <td>
                <input type="text" class="applyinput-box" placeholder="First-Name" id="firstname"><br>
            </td> </tr>
            <tr>
            <td>
                Lastname:
            </td>
            <td>
              <input type="text" class="applyinput-box" placeholder="Last-Name:"id="lastname"><br>
            </td> </tr>

          <tr>
            <td>
                Marital-status:
            </td>
            <td>
      <select >
        <option>Marital</option>
        <option value="Single">Single</option>
        <option value="Married">Married</option>
      </select><br>
    </td><tr>

      <tr>
        <td>
            Email:
        </td>
        <td>
            <input type="text" class="applyinput-box" placeholder="Email:" id="email"><br>
        </td></tr>

        <tr>
        <td>
      Gender:
    </td>
    <td>
      <input type="radio" name="male" value="male" class="radio">Male
      <input type="radio" name="female" value="female" class="radio">Female <br>
    </td></tr>

    <tr>
      <td>
      Country:
    </td>
    <td>
      <input type="text" class="applyinput-box" placeholder="Country:" id="country"><br>
    </td></tr>

    <tr>
      <td>
      City:
    </td>
    <td>
      <input type="text" class="applyinput-box" placeholder="City:" id="city"><br>
    </td></tr>

    <tr>
      <td>
      State:
    </td>
    <td>
      <input type="text" class="applyinput-box" placeholder="State:" id="state"><br>
    </td></tr>

    <tr>
      <td>
      Type of Loan:
    </td>
    <td>
      <select >
        <option>None</option>
        <option value="Single">Short-term</option>
        <option value="Married">Long-term</option>
      </select>
    </td></tr>

    <tr>
      <td>
      Description:
    </td>
    <td>
      <textarea name="message" rows="5" cols="20" class="applyinput-box" placeholder="Type Description here"></textarea><br>
    </td></tr>
  </table>
      <div class="submitbutton">
      <button type="button" class="signup-btn">SUBMIT</button>
      </div>
      </form>
      </div>




  </body>
</html>
